CONFIG_ZMK_WIDGET_WPM_STATUS=y


CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

CONFIG_ZMK_USB=y
CONFIG_BT=y
CONFIG_ZMK_STUDIO=y