# Uncomment the following line to enable the Lily58 OLED Display

CONFIG_ZMK_KEYBOARD_NAME="Lily58"
CONFIG_USB_DEVICE_MANUFACTURER="PandaKB"
CONFIG_ZMK_WPM=y

CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n
